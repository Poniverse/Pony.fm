<div>
    <ul class="dropdowns">
        <li class="dropdown">
            <a class="btn btn-default" ui-sref=".create" ng-class="{'btn-primary': data.isEditorOpen && data.selectedAlbum == null}">
                <i class="material-icons">add</i> Create Album
            </a>
        </li>
    </ul>

    <div class="two-pane-view" ng-class="{open: data.isEditorOpen, closed: !data.isEditorOpen}">
        <div class="list">
            <ul class="account-albums-listing stretch-to-bottom">
                <li ng-repeat="album in albums track by album.id" ng-class="{selected: album.id == data.selectedAlbum.id}">
                    <a ui-sref=".edit(::{album_id: album.id})">
                        <img pfm-src-loader="album.covers.normal" pfm-src-size="normal" class="image" />
                        <span class="title">{{album.title}}</span>
                        <span class="published">{{album.created_at | date:'MM/dd/yyyy'}}</span>
                    </a>
                </li>
                <li ng-show="!albums.length" class="empty">
                    No albums found&hellip;
                </li>
            </ul>
        </div>

        <ui-view class="editor"></ui-view>
    </div>
</div>
