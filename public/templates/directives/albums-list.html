<div layout="row" layout-wrap>
    <div ng-if="!albums.length" class="empty ng-scope">
        No albums foundâ€¦
    </div>

    <a ng-repeat="album in albums track by album.id" ng-href="{{::album.url}}" class="clickable" flex-xs="{{xsSize}}" flex-sm="50" flex-gt-sm="{{smSize}}" flex-gt-md="{{mdSize}}" flex-gt-lg="{{lgSize}}">
        <md-card class="album">
            <img class="md-card-image" pfm-src-loader="::album.covers.normal" pfm-src-size="normal">

            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{::album.title}}</span>
                    <span class="md-subhead">{{::album.user.name}}</span>
                </md-card-title-text>
            </md-card-title>

            <md-card-actions layout="row" layout-align="end center" class="album-stats">
                <span><md-icon>favorite</md-icon> {{::album.stats.favourites}}</span>
                <span><md-icon>comment</md-icon> {{::album.stats.comments}}</span>
                <span><md-icon>file_download</md-icon> {{::album.stats.downloads}}</span>
            </md-card-actions>
        </md-card>
    </a>
</div>
